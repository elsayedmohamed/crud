<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="crud">
        <div class="head">
            <h2>Crud</h2>
            <p>Product Management System</p>


        </div>

        <div class="inputs">
            <input placeholder="title" type="text" id="title">
            <div class="price">
                <input onkeyup="getTotal()" type="number" name="" id="price" placeholder="price">
                <input onkeyup="getTotal()" type="number" name="" id="taxes" placeholder="taxes">
                <input onkeyup="getTotal()" type="number" name="" id="ads" placeholder="ads">
                <input onkeyup="getTotal()" type="number" name="" id="discount" placeholder="discount">
                <small id="total"></small>

            </div>
            <input type="number" name="" id="count" placeholder="count">
            <input type="text" name="" id="category" placeholder="category">
            <button id="submit">Create</button>
            <div class="output">
                <div class="searchBlock">
                    <input type="text" name="" id="search" placeholder="search">
                    <div class="btnSearch">
                        <button id="searchTitle">Search By Title</button>
                        <button id="searchCategory">Search By Category</button>


                    </div>
                    <div id="deleteAll"></div>
                    <table>
                        <tr>
                            <th>id</th>
                            <th>title</th>
                            <th>price</th>
                            <th>taxes</th>
                            <th>ads</th>
                            <th>discount</th>
                            <th>Total</th>
                            <th>Category</th>
                            <th>Update</th>
                            <th>Delete</th>
                        </tr>
                        <tbody id="tbody">  </tbody>
                      
                    </table>
                </div>
            </div>

        </div>


    </div>






    <script src="script.js"></script>
</body>

</html>
